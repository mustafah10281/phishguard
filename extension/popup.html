<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        .url-container {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .safe {
            background: #84fab0;
            color: #333;
        }
        .phishing {
            background: #f5576c;
            color: white;
        }
        .loading {
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è PhishGuard</h2>
    <div class="url-container" id="currentUrl">Loading...</div>
    
    <button id="checkBtn">Check Current URL</button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>
    
    <div class="result" id="result"></div>

    <script src="popup.js"></script>
</body>
</html>
